<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive PDF</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* PDF 컨테이너 */
      .pdf-container {
        width: 100%;
        height: 100vh;
      }

      /* PDF iframe */
      .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="pdf-container">
      <iframe src="박동용's_portfolio.pdf#zoom=33"></iframe>
    </div>
  </body>
</html>
